<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PeerTube Local Channels</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="page">
    <header class="header">
      <div>
        <p class="eyebrow">PeerTube local channels</p>
        <h1>Explore an instance's local channel list</h1>
        <p class="subhead">Enter a PeerTube instance URL and fetch every channel hosted on that instance.</p>
      </div>
    </header>

    <section class="controls">
      <label class="field">
        <span class="label">PeerTube instance URL</span>
        <input id="instance-input" type="text" placeholder="https://videovortex.tv" />
      </label>
      <button id="load-button" type="button">Load channels</button>
    </section>

    <section class="view-toggle" aria-label="View toggle">
      <button id="view-cards" class="toggle-button is-active" type="button">Cards</button>
      <button id="view-table" class="toggle-button" type="button">Table</button>
    </section>

    <section class="status" id="status"></section>

    <section class="view-section" id="cards-view" aria-live="polite">
      <div class="grid" id="channels-grid"></div>
    </section>

    <section class="view-section is-hidden" id="table-view" aria-live="polite">
      <div class="table-wrapper">
        <table class="channels-table">
          <thead>
            <tr>
              <th>Avatar</th>
              <th>
                <button class="sort-button" type="button" data-sort-key="name">Channel name</button>
              </th>
              <th>
                <button class="sort-button" type="button" data-sort-key="owner">Owner account</button>
              </th>
              <th class="numeric">
                <button class="sort-button" type="button" data-sort-key="videos">Videos</button>
              </th>
              <th class="numeric">
                <button class="sort-button" type="button" data-sort-key="followers">Followers</button>
              </th>
            </tr>
          </thead>
          <tbody id="channels-table-body"></tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
